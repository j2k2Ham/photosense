name: Benchmarks

on:
  workflow_dispatch:

jobs:
  benchmarks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      - name: Restore
        run: dotnet restore PhotoSense.sln
      - name: Run Benchmarks
        run: dotnet run -c Release -p PhotoSense.Benchmarks/PhotoSense.Benchmarks.csproj -- --join
      - name: Upload Benchmark Results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: PhotoSense.Benchmarks/BenchmarkDotNet.Artifacts/results/**
